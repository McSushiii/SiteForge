<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">SiteForge</div>
      <ul class="nav-links">
        <li><a href="index.html#hero">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="templates.html">Templates</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="hero" class="hero-section">
      <h1>Contact SiteForge</h1>
      <p>Letâ€™s build something amazing together. Reach out below!</p>
      <a href="#contact" class="cta-btn btn btn-primary animate-cta">Contact Form</a>
    </section>
    <section id="contact" class="contact-section">
      <h2>Contact Me</h2>
      <form class="contact-form" autocomplete="off" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit" class="btn btn-primary">Send Message</button>
        <small class="privacy-note">Your info stays private. No spam, ever.</small>
      </form>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <div class="footer-social mb-3">
        <a href="mailto:your@email.com" target="_blank" rel="noopener" aria-label="Email"><img src="images/email.svg" alt="Email" class="social-icon" /></a>
        <a href="https://instagram.com/" target="_blank" rel="noopener" aria-label="Instagram"><img src="images/instagram.svg" alt="Instagram" class="social-icon" /></a>
        <a href="https://linkedin.com/" target="_blank" rel="noopener" aria-label="LinkedIn"><img src="images/linkedin.svg" alt="LinkedIn" class="social-icon" /></a>
        <a href="https://github.com/" target="_blank" rel="noopener" aria-label="GitHub"><img src="images/github.svg" alt="GitHub" class="social-icon" /></a>
        <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Twitter"><img src="images/twitter.svg" alt="Twitter" class="social-icon" /></a>
      </div>
      <div class="footer-links mb-2">
        <a href="index.html#hero">Home</a>
        <a href="index.html#about">About</a>
        <a href="templates.html">Templates</a>
        <a href="contact.html">Contact</a>
      </div>
      <p class="mb-0">&copy; 2025 SiteForge. All rights reserved. <span class="built-by">Built by SiteForge</span></p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
